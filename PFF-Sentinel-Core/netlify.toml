[build]
  # Build command - use legacy-peer-deps to bypass Hardhat conflicts
  command = "npm install --legacy-peer-deps && npm run build"

  # Publish directory (Vite default output)
  publish = "dist"

  # Functions directory
  functions = "netlify/functions"

[build.environment]
  # Use Node.js 18 (compatible with both Vite and ethers.js)
  NODE_VERSION = "18"
  # Use legacy peer deps to avoid Hardhat conflicts
  NPM_FLAGS = "--legacy-peer-deps"

# Redirect all routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

