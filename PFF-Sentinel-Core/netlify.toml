[build]
  # Build command - install only what we need for Netlify build
  command = "npm install --legacy-peer-deps vite @supabase/supabase-js chart.js && npm run build"

  # Publish directory (Vite default output)
  publish = "dist"

  # Functions directory
  functions = "netlify/functions"

  # Ignore package.json dependencies to avoid Hardhat conflicts
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ."

[build.environment]
  # Use Node.js 18 (compatible with both Vite and ethers.js)
  NODE_VERSION = "18"

# Redirect all routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

